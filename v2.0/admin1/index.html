<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<title>2.0模板</title>
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet/less" type="text/css" href="css/style.less" />
		<link type="image/x-icon" href="favicon.ico" rel="shortcut icon" />
		<link href="favicon.ico" rel="bookmark icon" />
		<script src="https://cdn.bootcss.com/less.js/3.9.0/less.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

	</head>

	<body>
		<div class="layout">
			<div class="nav">
				<div class="nav-top">
					<div class="logo">
						<img src="http://www.pintuer.com/images/logo.png" height="48" />
					</div>
					<div class="title">
						未来集市运营活动管理后台
					</div>
				</div>
				<div class="nav-menu">
					<ul>
						<li class="active"><i class="fa fa-superpowers" aria-hidden="true"></i>发送通知</li>
						<li><i class="fa fa-superpowers" aria-hidden="true"></i>发送预约</li>
						<li><i class="fa fa-superpowers" aria-hidden="true"></i>活动邀请</li>
						<li><i class="fa fa-superpowers" aria-hidden="true"></i>已发信息</li>
						<li><i class="fa fa-superpowers" aria-hidden="true"></i>已发信息</li>
						<li><i class="fa fa-superpowers" aria-hidden="true"></i>已发信息</li>
						<li><i class="fa fa-superpowers" aria-hidden="true"></i>已发信息</li>
						<li><i class="fa fa-superpowers" aria-hidden="true"></i>已发信息</li>
					</ul>
				</div>
				<div class="nav-bottom">
					<ul>
						<li class="bottom"><i class="fa fa-cog" aria-hidden="true"></i>设置</li>
					</ul>
				</div>
			</div>
			<div class="container">
				<div class="menu">
					<ul class="menu-nav">
						<li class="active">活动预设
							<div class="arrow"></div>
						</li>
						<li>专题预设
							<div class="arrow"></div>
						</li>
					</ul>
					<ul class="info">
						<li class="face">
							<i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>
						</li>
						<li class="name">黄大师</li>
						<li>&nbsp;|&nbsp;</li>
						<li class="exit">退出</li>
					</ul>
				</div>
				<div class="main">
					<div class="form">
						<div class="form-group">
							<div class="form-title">
								<div class="title">接收人</div>
							</div>
							<div class="form-value">
								<input class="input" type="text" value="" placeholder="请输入接收人" />
							</div>
						</div>
						<div class="form-group">
							<div class="form-title">
								<div class="title">预约时间</div>
							</div>
							<div class="form-value">
								<select class="select"></select>
							</div>
						</div>
						<div class="form-group">
							<div class="form-title">
								<div class="title">预约人</div>
							</div>
							<div class="form-value">
								<textarea class="textarea" placeholder="请输入预约人"></textarea>
							</div>
						</div>
						<div class="from-group">
							<button class="button">发送</button>
						</div>
					</div>
				</div>
			</div>
			<div class="page">
				<div class="page-desk"></div>
				<div class="page-container">
					<div class="page-head"></div>
					<div class="page-body"></div>
				</div>
			</div>
		</div>
	</body>

</html>
