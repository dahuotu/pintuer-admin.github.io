<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<title>2.0模板</title>
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet/less" type="text/css" href="css/style.less" />
		<link type="image/x-icon" href="favicon.ico" rel="shortcut icon" />
		<link href="favicon.ico" rel="bookmark icon" />
		<script src="https://cdn.bootcss.com/less.js/3.9.0/less.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<style>

		</style>
	</head>

	<body>
		<div class="layout-login">
			<div class="login">
				<div class="logo">
					<div class="system">
						<div class="welcome">欢迎登录</div>
						<div class="name">未来集市运营活动管理后台</div>
						<div class="other"></div>
					</div>
				</div>
				<div class="form components">
					<div class="login-panel">
						<div class="login-logo">
							logo
						</div>
						<div class="login-message">
							账号密码错误
						</div>
						<div class="login-username">
							<input class="input-username" type="text" placeholder="输入用户名" value="" maxlength="" />
						</div>
						<div class="login-password">
							<input class="input-password" type="password" placeholder="输入密码" value="" maxlength="" />
						</div>
						<div class="login-remember">
							<input class="input-remember" type="radio" value="" />&nbsp;&nbsp;记住密码
						</div>
						<div class="login-button">
							<div class="input-button">登录</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
