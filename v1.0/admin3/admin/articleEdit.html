				<div class="admin radius">
					<div class="alert alert-yellow padding">
						<span class="close rotate-hover"></span><strong>使用说明</strong>
						<p class="text-small">填写微信公众号文章标题，缩略图，链接地址，文章简介，选择所属公众号，所属菜单即可添加文章！</p>
					</div>

					<form class="form-x" onsubmit="return false;">
						<div class="form-group" id="f_1492074833381">
							<div class="label">
								<label for="f_class">
                                                    所属公众号
                                                </label>
							</div>
							<div class="field">
								<select class="input" id="f_class" name="f_class" data-validate="required:请选择,length#>=1:至少选择1项">
									<option>请选择</option>
									<option>蓝蟹旅行(订阅号)</option>
									<option>蓝蟹旅行助手(服务号)</option>
								</select>
							</div>
						</div>
						<div class="form-group" id="f_1492074839739">
							<div class="label">
								<label for="f_class">
                                                    所属菜单
                                                </label>
							</div>
							<div class="field">
								<select class="input" id="f_class" name="f_class" data-validate="required:请选择,length#>=1:至少选择1项">
									<option>请选择</option>
									<option>旅行宝典</option>
									<option>旅行故事</option>
								</select>
							</div>
						</div>
						<div class="form-group" id="f_1492074883291">
							<div class="label">
								<label for="f_required_txt">
                                                    文章标题
                                                </label>
							</div>
							<div class="field">
								<input type="text" class="input" id="f_required_txt" name="f_required_txt" maxlength="50" value="" data-validate="required:请填写文章标题" placeholder="输入文章标题">
							</div>
						</div>
						<div class="form-group" id="f_1492074866975">
							<div class="label">
								<label for="f_address_txt">
                                                    文章简介
                                                </label>
							</div>
							<div class="field">
								<textarea type="text" class="input" id="f_address_txt" name="f_address_txt" maxlength="500" value="" data-validate="" placeholder="请输入文章简介"></textarea>
							</div>
						</div>
						<div class="form-group" id="f_1492074897731">
							<div class="label">
								<label for="upfile">
                                                    缩略图
                                                </label>
							</div>
							<div class="field">
								<a class="button input-file" href="javascript:void(0);">
									+ 请选择上传文件
									<input size="100" data-validate="required:请选择文件,img:只能上传jpg|gif|png|ico格式文件" type="file">
								</a>
							</div>
						</div>
						<div class="form-group" id="f_1492074863685">
							<div class="label">
								<label for="f_url_txt">
                                                    链接地址
                                                </label>
							</div>
							<div class="field">
								<textarea type="text" class="input" id="f_url_txt" name="f_url_txt" maxlength="50" value="" data-validate="required:请填写网址,zipcode:请输入网址，以http开头" placeholder="请输入网址"></textarea>
							</div>
						</div>
						<div class="form-group" id="f_1492064295267">

							</div>

                            	</button>
